{% extends "layout.html" %}
{% block table %} 

	<table class="login-box, content-table">
		<thead>
		    <tr>
		      <th>Number</th>
		      <th>IP Address</th>
		      <th>MAC Address</th>
		      <th>Device Name</th>
		    </tr>
	  	</thead>
	  
	  	{% for i in range (x) %}
	  	<tbody>
		    <tr>
		      <td>{{ i+1 }}</td>
		      <td>{{ IP[i] }}</td>
		      <td>{{ MAC[i] }}</td>
		      <td>{{ i }}</td>
		    </tr>
		</tbody>
		{% endfor %}
{% endblock table %}
