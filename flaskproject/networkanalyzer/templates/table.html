{% extends "layout.html" %} {% block table %}

<div style="display:block; height:20px;overflow:auto;">
    <table class="table-box, content-table">
        <thead>
            <tr>
                <th>Index</th>
                <th>IP Address</th>
                <th>MAC Address</th>
                <th>Device Name</th>
            </tr>
        </thead>
        {% for i in range (x) %}
        <tbody>
            <tr>
                <td>{{ i+1 }}</td>
                <td>{{ IP[i] }}</td>
                <td>{{ MAC[i] }}</td>
                <td>{{ name_MAC[i] }}</td>
            </tr>
        </tbody>
        {% endfor %}
    </table>
</div>
<div>
    <a class="scanlaterButton" href="{{url_for('scan')}}">Scan Now</a>
</div>
<div>
    <a class="saveButton" href="{{url_for('save')}}">Save Data</a>
</div>
{% endblock table %}
